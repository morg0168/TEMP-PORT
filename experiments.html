  <script>

var amplitude = 50;
var period = 100;
var angle = 0;


function setup() {
createCanvas(windowWidth, windowHeight);
}

function draw() {
background(255);
translate(width/2, height/2);

//angular velocity
angle += 0.05;

var x = amplitude * sin((frameCount/period) * TWO_PI);
var x = amplitude * sin(angle);
fill(127);
stroke(0);
line(0,0,x,0);
ellipse(x, 0, 36, 36);

}//end sketch



  </script>
