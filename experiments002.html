  <script>
    'use strict';


    //THREE JS CONFIG PRELOADING
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 5, 1000);
    // var controls = new THREE.OrbitControls( camera );
    var distance = 400;
    var raycaster;
    var projector;
    var container = document.getElementById('container');
    var game = new THREE.WebGLRenderer({
      antialias: true
    });
    var light;
    var light_two;
    var lightAmbient;
    var Asteroids = [];

    function init() {
      game.setSize(window.innerWidth, window.innerHeight);
      game.setClearColor(0x000000, 1);
      container.appendChild(game.domElement);
      container.style.marginLeft = "-1rem";
      camera.position.set(0, 0, 1000);
      // controls.update();
      scene.add(camera);

      light = new THREE.PointLight(0xffffff, 1, 4000);
      light.castShadow = true; // default false
      light.position.set(250, 0, 750);


      light_two = new THREE.PointLight(0xffffff, 1, 4000);
      light_two.castShadow = true; // default false
      light_two.position.set(-250, -100, 0);


      lightAmbient = new THREE.AmbientLight(0x404040);
      lightAmbient.castShadow = true; // default false
      lightAmbient.position.set(-100, 800, 800);

      scene.add(light, light_two, lightAmbient);
      game.render(scene, camera);

      function Asteroid(x, y) {

        THREE.Object3D.apply(this, arguments);

        var sphere = new THREE.SphereGeometry();
        var material = new THREE.MeshPhongMaterial({
          color: 0xeee8f3,
          shading: THREE.FlatShading,
          emissive: 0x111111
        });
        var particle = new THREE.Mesh(sphere, material);
        particle.position.x = 0;
        particle.position.y = 0;
        particle.position.z = 0;
        particle.scale.x = particle.scale.y = particle.scale.z = 100;
        this.add(particle);
        this.width = particle.width;
        this.position.y = 0 * i;
        this.position.x = 100 * i;
        this.rotation.y = Math.PI * 600;
        scene.add(this);

      }

      Asteroid.prototype = Object.create(THREE.Object3D.prototype);
      Asteroid.prototype.constructor = Asteroid;

      //Asteroids();
      for (var i = 0; i < 5; i++) {
        //Create Asteroid instance
        var testGeo = new THREE.CubeGeometry(20, 20, 20);
        var testMat = new THREE.MeshNormalMaterial();
        var asteroid = new Asteroid(testGeo, testMat);
        Asteroids.push(asteroid);
      }
    }
    init();
    animate();

    function animate() {
      requestAnimationFrame(animate);
      render();
    };

    function render() {
      var timer = 0.00001 * Date.now();
      for (var i = 0; i < Asteroids.length; i++) {
        var object = Asteroids[i];
        object.rotation.y += Math.PI / 60;
        // if (i < 20) {
        // object.rotation.y -= Math.PI / 40;
        // }
      }
      // controls.update();
      game.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = (window.innerWidth) / (window.innerHeight);
      game.setSize(window.innerWidth, window.innerHeight);
      camera.updateProjectionMatrix();
    };

    window.addEventListener('resize', onWindowResize, false);
  </script>
